<div class="contenedor">
  <div class="row">
    <h1>Tienda con backend</h1>
  </div>
  <div class="row">
      <app-carrito></app-carrito>
  </div>
  
  <app-tienda class="row"
    *ngFor = "let tienda of listaTiendas"
    [titulo] = "tienda.nombre"
    [id] = "tienda.id"
    [productos] = "tienda.arregloProductoTienda"
    ></app-tienda>
 
  <router-outlet></router-outlet>

</div>
