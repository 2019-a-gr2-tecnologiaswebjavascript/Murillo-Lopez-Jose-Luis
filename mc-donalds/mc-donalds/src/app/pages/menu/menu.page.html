<ion-split-pane>

  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar color="dark">
      </ion-toolbar>
    </ion-header>

    <ion-content color="dark">
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url" color="dark">
            <ion-icon slot="start">
              <img src={{p.iconUrl}} alt="">
            </ion-icon>
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>
